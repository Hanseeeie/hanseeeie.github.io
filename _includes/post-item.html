<a href="{{post-item.url}}" class="post-item">
  <div class="post-item__image"><img src="{{post-item.img-src}}" alt="{{post-item.img-alt}}" /></div>
  <div class="post-item__content">
    <p class="post-item__category">{{post-item.category}}</p>
    <h3 class="post-item__title">{{post-item.title}}</h3>
    <p class="post-item__date">{{ post-item.date | date: '%d %B %Y' }}</p>
    <p class="post-item__excerpt">{{post-item.excerpt}}</p>
  </div>
</a>
